<html lang="en">

<head>

    <title>Neighbourhood Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Search box -->

    <div class="search-area" id="search-area">
        <!-- <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" /> -->
        <input class="search-input" placeholder="Search..." id="search-box" data-bind = "textInput: query, valueUpdate: 'afterkeydown'" autocomplete="off"/>
        <ul class="location-list" data-bind="{foreach:search}">
            <li class="place" id="place" data-bind="text: $data.place, click: listViewClick"></li>
        </ul>
    </div> 

    <div>
        <div id="map">Error Loading maps</div>
    </div>

    <!-- Loading API's Frameworks and Libraries scripts -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCacmIGcWsolGnXLp71cBM_My9axyprocM&v=3&callback=initializeMap">
    </script>
</body>

</html>
